<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshops - Sensitive Beings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #fafafa;
            color: #000;
            line-height: 1.6;
        }

        /* Navigation */
        .workshop-navigation {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 10px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-logo h1 {
            font-size: 1.2rem;
            color: #E56E4B;
            margin: 0;
        }

        .nav-logo a {
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 1.5rem;
            margin: 0;
        }

        .nav-menu a {
            text-decoration: none;
            color: #000;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            color: #E56E4B;
        }

        /* Main content container */
        .workshop-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 20px 20px;
        }

        /* Workshop image styling */
        .workshop-image {
            max-width: 100%;
            width: auto;
            height: auto;
            max-height: 85vh;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .workshop-image:hover {
            transform: scale(1.02);
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.2);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .nav-container {
                gap: 1rem;
            }

            .nav-logo h1 {
                font-size: 1rem;
            }

            .nav-menu {
                gap: 1rem;
            }

            .nav-menu a {
                font-size: 0.9rem;
            }

            .workshop-container {
                padding: 80px 10px 10px;
            }

            .workshop-image {
                max-height: 80vh;
                border-radius: 10px;
            }
        }

        @media (max-width: 480px) {
            .workshop-navigation {
                top: 10px;
                padding: 8px 20px;
            }

            .nav-container {
                gap: 0.5rem;
            }

            .nav-logo h1 {
                font-size: 0.9rem;
            }

            .nav-menu {
                gap: 0.8rem;
            }

            .nav-menu a {
                font-size: 0.8rem;
            }

            .workshop-container {
                padding: 70px 5px 5px;
            }

            .workshop-image {
                max-height: 75vh;
                border-radius: 8px;
            }
        }

        /* Large screens */
        @media (min-width: 1200px) {
            .workshop-image {
                max-height: 90vh;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="workshop-navigation">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">
                    <h1>Sensitive Beings</h1>
                </a>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="artworks.html">Artworks</a></li>
                <li><a href="workshops.html" class="active">Workshops</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#visit">Visit</a></li>
            </ul>
        </div>
    </nav>

    <!-- Workshop Image Container -->
    <main class="workshop-container">
        <img src="workshop/23071754899970_.pic.jpg" 
             alt="Exhibition Workshops List" 
             class="workshop-image"
             loading="lazy">
    </main>
</body>
</html>
